<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Display current date</h1>
    <h2></h2>
    <button onclick="alert(new Date())">Alert</button>   
</body>
</html>

<script>
    date = new Date();
    console.log(date);
    document.querySelector("h2").innerHTML = (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getFullYear();
</script>
