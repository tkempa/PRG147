<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>17</title>
</head>
<body>
    <h1>Events</h1>
    <h2>1. onclick attribute with button</h2>
    <button id="b1" onclick="f1()">Click</button>
    <p id="p1"></p>
    <h2>2. onclick attribute with link</h2>
    <a href="" onclick="f2()">Click</a>
    <h2>3. onclick dom property with div</h2>
    <div id="b3">Click</div>
    <p id="p3"></p>
    <h2>4. "this" property</h2>
    <a href="" onclick="alert(this.innerHTML)">Click</a>
    <h2>5. multiple handlers</h2>
    <button id="b5">Click</button>
    <h2>6. event object</h2>
    <p id="p6">output</p>
    <div id="b6">Click anywhere in this box</div>
    
</body>
</html>
